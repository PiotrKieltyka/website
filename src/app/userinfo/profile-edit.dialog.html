<h2 mat-dialog-title>Profile editor</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Display name</mat-label>
    <input matInput [(ngModel)]="data.displayName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email verification</mat-label>
    <mat-select [(ngModel)]="data.emailVerified">
      <mat-option value="true">true</mat-option>
      <mat-option value="false">false</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone number</mat-label>
    <input matInput [(ngModel)]="data.phoneNumber">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Photo URL</mat-label>
    <input matInput [(ngModel)]="data.photoURL">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()">dismiss</button>
  <button [mat-dialog-close]="data" cdkFocusInitial>save</button>
</div>
