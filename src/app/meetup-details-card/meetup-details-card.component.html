<div class="cards wow slideInUp" data-wow-duration="1s" data-wow-delay="0.5s">
  <div *ngFor="let meetup of meetups">
    <div class="card">
      <img src="{{ meetup.featured_image }}" alt="{{ meetup.title }}" width="58px" height="58px" />
      <h4>{{ meetup.title }}</h4>
      <h6>{{ meetup.date }}</h6>
      <hr />
      <p *ngFor="let topic of meetup.topics">{{ topic }}</p>
      <a href="{{ meetup.link }}" class="overlay" target="_blank">Learn more</a>
    </div>
  </div>
</div>
