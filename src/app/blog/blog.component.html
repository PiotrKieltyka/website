<div class="container">
  <div id="blog-logo"></div>
  <div class="row" *ngFor="let blogpost of blogposts">
    <div class="col-md-10 col-md-offset-1">
      <div class="col-md-4 blog-column-1">
        <h3>{{ blogpost.title }}</h3>
        <h6>{{ blogpost.date }}</h6>
      </div>
      <div class="col-md-8 blog-column-2">
        {{ blogpost.content }}
        <hr />
        <a *ngIf="blogpost.link" href="{{ blogpost.link }}">Learn more</a>
      </div>
    </div>
  </div>
</div>
