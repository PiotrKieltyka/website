<div *ngFor="let meetup of meetups">
  <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
      <blockquote>
        <p>{{ meetup.title }} ({{ meetup.date }})</p>
        <p><img src="{{ meetup.featured_image }}" alt="{{ meetup.title }}" width="48px" height="48px" /></p>
        <p *ngFor="let topic of meetup.topics">{{ topic }}</p>
      </blockquote>
    </div>
  </div>
