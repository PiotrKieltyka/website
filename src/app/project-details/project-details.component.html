<div *ngFor="let project of projects">

  <!-- Left content -->
  <div *ngIf="project.position == 'left'">
    <div data-aos="fade" data-aos-duration="1000">
      <div class="content-wrap">
        <div class="row">
          <div class="col-xs-12 col-md-6" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="500">
            <img class="img-responsive box-shadowed" src="{{ project.featured_image }}" title="{{ project.title }}" alt="{{ project.title }}">
          </div>
          <div class="col-xs-12 col-md-6" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
            <div class="content">
              <h3 class="title shadowed">{{ project.title }}</h3>
              <p class="excerpt shadowed">{{ project.lead_text }}</p>
              <a *ngIf="project.project_link" href="{{ project.project_link }}" class="project-link">
                <button mat-button class="btn btn-default btn-lg box-shadowed breath"><i class="{{ project.button_icon }}"></i>{{ project.button_text }}</button>
              </a>
              <div class="tags shadowed">
                <span *ngFor="let tag of project.tags">{{ tag }}</span>
              </div>
              <!-- <div class="categories"><span>{{ project.categories }}</span></div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Left content end -->

  <!-- Right content -->
  <div *ngIf="project.position == 'right'">
    <div data-aos="fade" data-aos-duration="1000">
      <div class="content-wrap">
        <div class="row">
          <div class="col-xs-12 col-md-6" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
            <div class="content">
              <h3 class="title shadowed">{{ project.title }}</h3>
              <p class="excerpt shadowed">{{ project.lead_text }}</p>
              <a *ngIf="project.project_link" href="{{ project.project_link }}" class="project-link">
                <button mat-button class="btn btn-default btn-lg box-shadowed breath"><i class="{{ project.button_icon }}"></i>{{ project.button_text }}</button>
              </a>
              <div class="tags shadowed">
                <span *ngFor="let tag of project.tags">{{ tag }}</span>
              </div>
              <!-- <div class="categories"><span>{{ project.categories }}</span></div> -->
            </div>
          </div>
          <div class="col-xs-12 col-md-6" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="500">
            <img class="img-responsive box-shadowed" src="{{ project.featured_image }}" title="{{ project.title }}" alt="{{ project.title }}">
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Right content end -->

</div>
