name: Format and test
on: [push, pull_request]
jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
      - name: Prettier code
        uses: npm run format
      - name: Run tests
        uses: npm run test
